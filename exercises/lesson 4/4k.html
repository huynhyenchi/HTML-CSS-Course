<style>
  .button {
    color: white;
    background-color: green;
    padding-top: 8px;
    padding-bottom: 8px; 
    border: none;
    font-size: 18px;
    cursor: pointer;
    
    padding-right: 15px;
    padding-left: 15px;
    margin-right: 15px;
    margin-left: 15px;
   
    transition: padding 0.15s, 
    margin 0.15s;
  }
.button:hover {
    padding-right: 30px;
    padding-left: 30px;
    margin-left: 0px;
    margin-right: 0px;
}
  
</style>

<button class="button">One</button>
<button class="button">Two</button>
<button class="button">Three</button>
