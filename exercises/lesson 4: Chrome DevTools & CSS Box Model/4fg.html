<style>
  .subscribe-button {
    background-color: rgb(204, 0, 0);
    color: white;
    border: none;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-right: 16px;
    padding-left: 16px;
    border-radius: 2px;
    cursor: pointer;
    margin-right     : 8px;
    font-size: 13.5px;
    transition: 0.2s;
    vertical-align: top;
  }
  .subscribe-button:hover { 
    opacity: 0.7;
  }
  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    border-color: rgb(6, 95, 212);
    border-style: solid;
    border-width: 1px;
    color: rgb(6, 95, 212);
    padding-top: 20px;
    padding-left: 20px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    font-size: 14px;
    transition: background-color 0.2s, color 0.2s;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-right: 16px;
    padding-left: 16px;
    }
    .join-button:hover {
      background-color: #057ec9;
      color: white;
    }
    .join-button:active {
      opacity: 0.7;
    }

    .tweet-button {
      background-color:#088adb;
      border: none;
      color: #F5F8FA;
      border-radius: 18px;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-right: 17px;
      padding-left: 17px;
      font-weight: bold;
      font-size: 14px;
      font-style: Chirp;
      cursor: pointer;
      transition: box-shadow 0.2s;
      vertical-align: top;
    }
    .tweet-button:hover {
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3)
    }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">Tweet</button>
