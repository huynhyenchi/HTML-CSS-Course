<!DOCTYPE html>
<html>
  <head>
    <title>
      Uber request-a-ride form
    </title>
    <link rel="stylesheet"
    href="intro-to-html/styles/8e-display.css">
  </head>
  <body>
    
    <p class="title">
      Request a ride now
    </p>
    
    <input type="text"
    placeholder="Enter pickup location">
    
    <input class="destination-textbox" type="type"
    placeholder="Enter destination">
    
    <button class="request-button">
      Request now
    </button>
    
    <button class="schedule-button">
      Schedule for later
    </button>

  </body>
</html>
